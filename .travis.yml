sudo: false
dist: trusty
language: node_js

node_js:
  - "6"

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
  - master

deploy:
  provider: npm
  email: bvkimball@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: bullhorn/bullhorn-icons

before_install:
  - openssl aes-256-cbc -K $encrypted_fcbd0a97e1fd_key -iv $encrypted_fcbd0a97e1fd_iv -in id_rsa.enc -out ~\/.ssh/id_rsa -d

after_deploy:
  - node_modules/.bin/gh-pages-travis

env:
  global:
    - DEPLOY_BRANCH="master"
    - SOURCE_DIR="fonts"
    - TARGET_BRANCH="gh-pages"